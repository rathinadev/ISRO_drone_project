<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e2f;
            color: #fff;
        }
        .navbar {
            background: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            background: #2a2a3a;
            padding: 15px;
            border-right: 2px solid #444;
        }
        .sidebar h3 {
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #3a3a4f;
            padding: 20px;
        }
        .video-container {
            width: 80%;
            height: 350px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #6200ea;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
        .logs {
            height: 20%;
            background: #2a2a3a;
            padding: 10px;
            overflow-y: auto;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>
    <div class="navbar">Drone Dashboard</div>
    <div class="container">
        <div class="sidebar">
            <h3>Telemetry Data</h3>
            <p id="battery">Battery: --%</p>
            <p id="gps">GPS: --</p>
            <p id="altitude">Altitude: --m</p>
        </div>
        <div class="main-content">
            <h2>Live Video Feed</h2>
            <div class="video-container" id="video-placeholder">Video Stream Here</div>
        </div>
    </div>
    <div class="logs">
        <h3>Logs & Alerts</h3>
        <p id="logs-content">No alerts yet...</p>
    </div>

    <script>
        function updateTelemetry(battery, gps, altitude) {
            document.getElementById("battery").textContent = `Battery: ${battery}%`;
            document.getElementById("gps").textContent = `GPS: ${gps}`;
            document.getElementById("altitude").textContent = `Altitude: ${altitude}m`;
        }
        function addLog(message) {
            const logContainer = document.getElementById("logs-content");
            const newLog = document.createElement("p");
            newLog.textContent = message;
            logContainer.appendChild(newLog);
        }
    </script>
</body>
</html>
