<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"">
</head>
<body>
    <div class="navbar">Drone Dashboard</div>
    <div class="container">
        <div class="sidebar">
            <h3>Telemetry Data</h3>
            <p id="battery">Battery: --%</p>
            <p id="gps">GPS: --</p>
            <p id="altitude">Altitude: --m</p>
        </div>
        <div class="main-content">
            <h2>Live Video Feed</h2>
            <div class="video-container" id="video-placeholder">Video Stream Here</div>
        </div>
    </div>
    <div class="logs">
        <h3>Logs & Alerts</h3>
        <p id="logs-content">No alerts yet...</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}""></script>
</body>
</html>
